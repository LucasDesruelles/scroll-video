<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Vidéo</title>
  <style>
    html, body {
      height: 3000px; /* Hauteur de la page, modifiable en fonction du scroll */
      margin: 0;
      background: black;
    }

    video {
      position: fixed;
      top: 0;
      left: 50%;
      width: 100%; /* La vidéo prend toute la largeur */
      transform: translateX(-50%);
    }

    h1 {
      z-index: 1;
      position: relative;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>SCROLL DOWN</h1>

  <video id="videoplayerhtml" class="f-video-player" preload="auto" poster="" muted>
    <source src="https://www.apple.com/media/us/mac-pro/2013/16C1b6b5-1d91-4fef-891e-ff2fc1c1bb58/videos/macpro_main_desktop.mp4" type="video/mp4">
    <source src="" type="video/webm">
    <source src="" type="video/ogg">
  </video>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    var $video = document.getElementById('videoplayerhtml');

    $(window).scroll(function() {
      var speed = 300;  // Ajuste la vitesse du scroll
      var scroll = $(this).scrollTop() / speed;  // Calcule la position de la vidéo en fonction du scroll
      $video.currentTime = scroll;
    });
  </script>

</body>
</html>
