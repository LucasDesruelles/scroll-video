<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Vid√©o - New Trafford</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 52000px;
      background: black;
      font-family: 'Barlow Condensed', Arial, sans-serif;
    }

    .top-bar {
      background-color: #1c1c1c;
      color: white;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0.5rem 2rem;
      transition: transform 0.3s ease;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .top-bar.hidden {
      transform: translateY(-100%);
    }

    .partners-logos img {
      height: 24px;
      margin-left: 1rem;
      filter: brightness(0) invert(1);
    }

    .main-nav {
      background-color: #da291c;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
      height: 80px;
      position: sticky;
      top: 0;
      z-index: 20;
    }

    .main-nav .left {
      display: flex;
      align-items: center;
    }

    .main-nav img.logo {
      height: 80px;
      margin-right: 1.5rem;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
      list-style: none;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      text-transform: uppercase;
      position: relative;
    }

    .nav-links a:hover,
    .nav-links a.selected {
      opacity: 1;
    }

    .nav-links a.selected::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      height: 3px;
      width: 100%;
      background-color: white;
    }

    video {
      position: fixed;
      top: 0;
      left: 50%;
      width: 100%;
      transform: translateX(-50%);
      z-index: 0;
    }

    .timeline {
      position: fixed;
      top: 50%;
      left: 30px;
      transform: translateY(-50%);
      z-index: 50;
    }

    .timeline ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .timeline li {
      color: white;
      margin: 40px 0;
      font-weight: bold;
      font-size: 1rem;
      position: relative;
    }

    .timeline li::before {
      content: '';
      position: absolute;
      left: -20px;
      top: 5px;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
    }

    .timeline li.active::before {
      background: #da291c;
    }

    @media (max-width: 768px) {
      .main-nav {
        flex-direction: column;
        align-items: flex-start;
        height: auto;
        padding: 1rem;
      }

      .nav-links {
        flex-direction: column;
        gap: 0.75rem;
        margin-top: 1rem;
      }

      .main-nav img.logo {
        height: 60px;
      }

      .timeline {
        left: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar" id="topBar">
    <div class="partners-logos">
      <img src="TezosLogo_Horizontal_White1644483074005.png" alt="Partner 1">
      <img src="Snapdragon_edit_1_PNG1719315742387.png" alt="Partner 2">
      <img src="Performance_Logo_BWr1687519239035.png" alt="Partner 3">
    </div>
  </div>

  <div class="main-nav">
    <div class="left">
      <img src="Insigne-Manchester-United.png" alt="Manchester United" class="logo">
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Fixtures</a></li>
        <li><a href="#">Teams</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Tickets</a></li>
      </ul>
    </div>
    <div class="nav-links">
      <a href="#" class="selected">New Trafford</a>
    </div>
  </div>

  <div class="timeline">
    <ul>
      <li id="step1">Intro</li>
      <li id="step2">History</li>
      <li id="step3">Shop</li>
      <li id="step4">The Stadium</li>
      <li id="step5">Fill the form</li>
    </ul>
  </div>

  <video id="videoplayerhtml" class="f-video-player" preload="auto" muted>
    <source src="https://www.dropbox.com/scl/fi/3e6kovgkyg49hafh9wxp7/Comp-1_6.mp4?rlkey=hk22q21gdhrzhrqqmfbtc6joo&st=wjd60mxn&raw=1" type="video/mp4">
  </video>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    const $video = document.getElementById('videoplayerhtml');
    const $topBar = document.getElementById('topBar');
    let lastScrollTop = 0;

    $(window).on('scroll', function() {
      const speed = 300;
      const scroll = $(this).scrollTop();
      $video.currentTime = scroll / speed;

      // Hide/show top bar
      if (scroll > lastScrollTop && scroll > 100) {
        $topBar.classList.add('hidden');
      } else {
        $topBar.classList.remove('hidden');
      }
      lastScrollTop = scroll;

      // Timeline active step
      const totalHeight = 52000;
      const stepHeight = totalHeight / 5;
      const stepIndex = Math.floor(scroll / stepHeight);

      $(".timeline li").removeClass("active");
      $(".timeline li").eq(stepIndex).addClass("active");
    });
  </script>
</body>
</html>
